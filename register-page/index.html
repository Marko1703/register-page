<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tech Blog</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
    <link rel="icon" href="./assets/logos/only logo.png" type="image/x-icon" />
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <h1>Register</h1>
            <div class="input-group">
                <input type="text" class="first-name" placeholder="a">
                <label for="first-name">First Name</label>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="text" class="last-name" placeholder="a">
                <label for="last-name">Last Name</label>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="text" class="email" placeholder="a">
                <label for="email">Email</label>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="password" class="password" placeholder="a">
                <label for="password">Password</label>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="password" class="cpassword" placeholder="a">
                <label for="cpassword">Confirm Password</label>
                <div class="error"></div>
            </div>
            <button type="submitBtn">Register</button>
        </form>
    </div>
</body>

</html>
